    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            color: #dddddd;
            background: #222222;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #222222;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        header {
            background: #111111;
            color: #dddddd;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #dddddd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .lang-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .lang-btn.active {
            background: #0F82AF;
            color: #dddddd;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 40px;
            color: #dddddd;
        }
        
        .zines-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .zines-grid {
                grid-template-columns: 1fr;
            }
            
            .page-gallery {
                padding: 10px;
                gap: 10px;
                margin-top: 10px;
            }
            
            .page-gallery img {
                width: 100%;
                height: auto;
                max-width: 100%;
                aspect-ratio: 9 / 16;
                object-fit: contain;
                background: #1a1a1a;
            }
            
            .page-nav {
                flex-direction: row;
                width: 100%;
                gap: 10px;
            }
            
            .page-nav-btn {
                flex: 1;
            }

        .zine-card {
            background: #313131;
            border-radius: 8px;
            padding: 0;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #444444;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            min-height: 180px;
        }
        
        .zine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .zine-card-image {
            width: 120px;
            min-width: 120px;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .zine-card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }
        
        .zine-card h3 {
            color: #099dd7;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .zine-card p {
            color: #dddddd;
            font-size: 0.85em;
            margin-bottom: 12px;
            line-height: 1.4;
            flex: 1;
        }

            display: inline-block;
            padding: 8px 16px;
            background: #0F82AF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: opacity 0.2s;
            margin-top: 8px;
            margin-right: 8px;
        }
        
        .download-btn:hover {
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: #111111;
            color: #dddddd;
            font-size: 0.9em;
        }
        
        footer a {
            color: #099dd7;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .unfold-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #444444;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: background 0.2s;
            margin-top: 8px;
            cursor: pointer;
            border: none;
        }
        
        .unfold-btn:hover {
            background: #555555;
        }
        
        .page-gallery {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 6px;
            position: fixed;
            top: 25%;
            left: 35%;
            transform: translate(-35%, -25%);
            z-index: 1000;
            max-width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        
        .page-gallery.active {
            display: flex;
        }
        
        .page-gallery-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0F82AF;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background 0.2s;
            z-index: 10;
        }
        
        .page-gallery-close:hover {
            background: #0d6a8f;
        }
        
        .page-gallery img {
            height: 600px;
            width: auto;
            border-radius: 4px;
            border: 1px solid #444444;
            display: none;
        }
        
        .page-gallery img.active-page {
            display: block;
        }
        
        .page-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .page-nav-btn {
            background: #0F82AF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        .page-nav-btn:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .page-nav-btn:disabled {
            background: #444444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .page-counter {
            color: #dddddd;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>

function renderZineCard(zine) {
    return `
        <div class="zine-card">
            <img src="${zine.sourceFolder}/${zine.id}_front.jpeg" alt="${zine.id}" class="zine-card-image">
            <div class="zine-card-content">
                <h3>${zine.title} ${zine.emoji}</h3>
                <p id="${zine.id}-desc"></p>
                <div>
                    <a href="${zine.pdfFolder}/${zine.id} zine.pdf" class="download-btn" download><span id="download-btn-${zine.id}">📥 Descargar</span></a>
                    <button class="unfold-btn" onclick="togglePages('${zine.id}-pages')"><span class="unfoldBtn">📖 Ver páginas</span></button>
                </div>
            </div>
        </div>
    `;
}

function renderGallery(zine) {
    let imagesHTML = '';
    for (let i = 1; i <= 8; i++) {
        const activeClass = i === 1 ? ' class="active-page"' : '';
        imagesHTML += `<img src="${zine.pdfFolder}/${zine.id} zine-${i}.png" alt="Page ${i}"${activeClass}>\n                    `;
    }
    
    return `
        <div id="${zine.id}-pages" class="page-gallery">
            <button class="page-gallery-close" onclick="closeGallery('${zine.id}-pages')">✕</button>
            ${imagesHTML}
            <div class="page-nav">
                <button class="page-nav-btn" onclick="navigatePage('${zine.id}-pages', -1)">← <span class="prevBtn">Anterior</span></button>
                <span class="page-counter" id="${zine.id}-counter">1 / 8</span>
                <button class="page-nav-btn" onclick="navigatePage('${zine.id}-pages', 1)"><span class="nextBtn">Siguiente</span> →</button>
            </div>
        </div>
    `;
}

        function closeGallery(galleryId) {
            const gallery = document.getElementById(galleryId);
            gallery.classList.remove('active');
            
            const btn = document.querySelector(`button[onclick*="${galleryId}"]`);
            if (btn) {
                const btnSpan = btn.querySelector('.unfoldBtn');
                if (btnSpan) {
                    const lang = currentLanguage;
                    const t = translations[lang];
                    btnSpan.textContent = t.unfoldBtn;
                }
            }
        }

        function navigatePage(galleryId, direction) {
            const gallery = document.getElementById(galleryId);
            const images = gallery.querySelectorAll('img');
            let currentIndex = -1;
            
            images.forEach((img, index) => {
                if (img.classList.contains('active-page')) {
                    currentIndex = index;
                }
            });
            
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                images[currentIndex].classList.remove('active-page');
                images[newIndex].classList.add('active-page');
                
                // Update counter - derive counter ID from gallery ID
                const counterId = galleryId.replace('-pages', '-counter');
                document.getElementById(counterId).textContent = `${newIndex + 1} / ${images.length}`;
            }
        }

        function togglePages(galleryId) {
            const gallery = document.getElementById(galleryId);
            const btn = event.target.closest('button');
            const btnSpan = btn.querySelector('.unfoldBtn');
            const lang = currentLanguage;
            const t = translations[lang];
            
            if (gallery.classList.contains('active')) {
                gallery.classList.remove('active');
                btnSpan.textContent = t.unfoldBtn;
            } else {
                // Close all other galleries first
                document.querySelectorAll('.page-gallery.active').forEach(g => {
                    if (g.id !== galleryId) {
                        g.classList.remove('active');
                        const otherGalleryBtn = document.querySelector(`button[onclick*="${g.id}"]`);
                        if (otherGalleryBtn) {
                            const otherBtnSpan = otherGalleryBtn.querySelector('.unfoldBtn');
                            if (otherBtnSpan) {
                                otherBtnSpan.textContent = t.unfoldBtn;
                            }
                        }
                    }
                });
                
                gallery.classList.add('active');
                btnSpan.textContent = t.foldBtn;
                
                // If this is vainqueur gallery, update images based on current language
                if (galleryId === 'vainqueur-pages') {
                    const vainqueurSuffix = currentLanguage === 'de' ? 'vainqueur_de' : 'vainqueur';
                    const vainqueurImages = gallery.querySelectorAll('img');
                    vainqueurImages.forEach((img, index) => {
                        img.src = `HdR zines/RSWC Vainqueur/${vainqueurSuffix} zine-${index + 1}.png`;
                    });
                }
            }
        }
